<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THİRTYONE - Redux</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage-compat.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      position: relative;
      height: 100%;
      overflow: auto;
    }
    /* Arka Plan Video */
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    /* Header stilleri */
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 10;
      flex-wrap: wrap;
    }
    .logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      max-width: 200px;
    }
    .logo img {
      width: 100%;
      height: auto;
    }
    nav {
      display: flex;
      gap: 30px;
      align-items: center;
      flex: 2;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      font-size: 18px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: green;
      border-radius: 5px;
    }
    /* Admin durumu */
    #admin-name {
      font-size: 18px;
      color: #00ff00;
      margin-left: 10px;
      text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
    }
    .menu-right {
      display: flex;
      align-items: center;
      gap: 15px;
      flex: 1;
      justify-content: center;
    }
    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .search-input {
      padding: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #333;
      color: white;
    }
    .search-btn {
      padding: 5px 10px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .search-btn:hover {
      background: darkgreen;
    }
    /* İçerik düzeni */
    .content-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2px;
      padding: 20px;
      flex-grow: 1;
      justify-items: center;
    }
    .content-card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      transition: transform 0.3s ease;
      text-align: left;
      width: 100%;
      max-width: 500px;
      height: 600px;
      position: relative;
    }
    .content-card:hover {
      transform: scale(1.05);
    }
    .content-card h3 {
      margin-bottom: 10px;
      font-size: 18px;
    }
    .content-card p {
      margin-bottom: 10px;
      font-size: 14px;
    }
    .download-btn {
      padding: 12px;
      background: green;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
      margin-top: 10px;
      width: 100%;
      display: inline-block;
    }
    .download-btn:hover {
      background: darkgreen;
    }
    /* Admin butonları konteyneri: Edit ve Delete butonları yan yana, her biri %50 */
    .admin-buttons {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .admin-buttons button {
      flex: 1;
      padding: 8px 0;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .edit-btn {
      background: orange;
      color: white;
    }
    .edit-btn:hover {
      background: darkorange;
    }
    .delete-btn {
      background: red;
      color: white;
    }
    .delete-btn:hover {
      background: darkred;
    }
    /* YouTube video düzeni */
    .video-wrapper {
      width: 100%;
      height: 100%;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 100%;
    }
    /* Gun Pack Menüsü */
    #gun-pack {
      position: relative;
      background: none;
      padding: 0;
      box-shadow: none;
    }
    #gun-pack a {
      display: inline-block;
      padding: 15px 20px;
      color: white;
      font-size: 18px;
      text-decoration: none;
    }
    #gun-pack-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #444;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
    }
    #gun-pack:hover #gun-pack-options {
      display: block;
    }
    #gun-pack-options a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 5px;
      font-size: 16px;
    }
    #gun-pack-options a:hover {
      background: green;
    }
    /* Responsive design */
    @media (max-width: 768px) {
      .content-card {
        width: 90%;
        max-width: 100%;
        height: auto;
      }
      .download-btn {
        font-size: 14px;
        padding: 10px;
      }
    }
    @media (max-width: 480px) {
      .content-card {
        width: 100%;
        height: auto;
      }
      .logo img {
        width: 150px;
      }
    }
    /* Modal Form Stilleri */
    #addContentModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 30;
    }
    #addContentModal .modal-content {
      background: #333;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 500px;
      margin: 100px auto;
      color: white;
    }
    #addContentModal input, #addContentModal textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #555;
      border-radius: 5px;
      background: #222;
      color: white;
    }
    #addContentModal button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: green;
      color: white;
      cursor: pointer;
    }
    #addContentModal button:hover {
      background: darkgreen;
    }
  </style>
</head>
<body>

  <!-- Arka Plan Video -->
  <video class="background-video" autoplay muted loop>
    <source src="arka plan.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Header -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="Thirtyone.png" width="200" height="200" alt="Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Standard%20Files.html">Standard Files</a>
      <a href="redux.html">Redux</a>
      <div id="gun-pack" class="text-white text-decoration-none">
        <a href="#">Gun Pack</a>
        <div id="gun-pack-options">
          <a href="#">AKM</a>
          <a href="#">Carbin</a>
          <a href="#">Pistol</a>
        </div>
      </div>
    </nav>
    <div class="menu-right">
      <span id="admin-name"></span>
    </div>
  </header>

  <!-- İçerik Kısmı -->
  <div class="content-container" id="contentContainer">
    <!-- Kartlar localStorage'dan yüklenecek -->
  </div>

  <!-- Admin Giriş Butonları -->  
  <button id="adminBtn" onclick="showAdminLoginForm()" style="position: fixed; bottom: 10px; right: 40px; padding: 10px 20px; background: green; color: white; border: none; border-radius: 5px; z-index: 20;">Admin Girişi</button>
  <button id="addBtn" onclick="showAddContentModal()" style="position: fixed; bottom: 10px; right: 40px; padding: 10px 20px; background: #006400; color: white; border: none; border-radius: 5px; z-index: 20; display: none; width: 130px;">Ekle</button>

  <!-- Admin Giriş Formu -->
  <div id="adminLoginForm" style="display:none; position: fixed; bottom: 20px; right: 20px; background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 10px; z-index: 1000; box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);">
    <div style="position: relative;">
      <button onclick="closeAdminForm()" style="position: absolute; right: -10px; top: -10px; background: red; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 16px;">×</button>
      <h4 style="color: white; margin-bottom: 15px;">Admin Girişi</h4>
      <input type="text" id="adminUsername" placeholder="Kullanıcı Adı" style="margin-bottom: 10px; padding: 8px; width: 100%; background: #333; border: 1px solid #555; color: white; border-radius: 5px;">
      <input type="password" id="adminPassword" placeholder="Şifre" style="margin-bottom: 10px; padding: 8px; width: 100%; background: #333; border: 1px solid #555; color: white; border-radius: 5px;">
      <button id="loginButton" style="width: 100%; padding: 10px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer;">Giriş Yap</button>
    </div>
  </div>

  <!-- Add Content Modal (Yeni Mod Ekle Formu) -->
  <div id="addContentModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000;">
    <div style="position: relative; background: #333; width: 90%; max-width: 500px; margin: 50px auto; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);">
      <button onclick="hideAddContentModal()" style="position: absolute; right: -10px; top: -10px; background: red; color: white; border: none; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; font-size: 16px;">×</button>
      <h4 style="color: white; margin-bottom: 20px;">Yeni Mod Ekle</h4>
      <input type="text" id="youtubeLink" placeholder="YouTube Linki" style="width: 100%; padding: 10px; margin-bottom: 15px; background: #222; border: 1px solid #555; color: white; border-radius: 5px;">
      <input type="text" id="contentTitle" placeholder="Mod İsmi" style="width: 100%; padding: 10px; margin-bottom: 15px; background: #222; border: 1px solid #555; color: white; border-radius: 5px;">
      <textarea id="contentDescription" placeholder="Mod Açıklaması" rows="4" style="width: 100%; padding: 10px; margin-bottom: 15px; background: #222; border: 1px solid #555; color: white; border-radius: 5px; resize: none;"></textarea>
      <input type="text" id="downloadLink" placeholder="İndirme Linki" style="width: 100%; padding: 10px; margin-bottom: 20px; background: #222; border: 1px solid #555; color: white; border-radius: 5px;">
      <button onclick="saveContent()" style="width: 100%; padding: 12px; background: #006400; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px;">Kaydet</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GTA 5 Mods</p>
  </footer>

  <script>
    // Admin girişi için gerekli değişkenler
    const correctUsername = "harvey";
    const correctPassword = "1234";

    // Admin listesini localStorage'dan al
    const adminList = JSON.parse(localStorage.getItem('adminList')) || [];
    const adminPasswords = JSON.parse(localStorage.getItem('adminPasswords')) || {};

    // Sayfa değişikliği kontrolü
    window.addEventListener('beforeunload', function(e) {
      const isAdminLoggedIn = localStorage.getItem('isAdminLoggedIn') === 'true';
      if (isAdminLoggedIn) {
        e.preventDefault();
        e.returnValue = 'Admin girişinden çıkmadan sayfadan ayrılamazsınız. Lütfen önce "Çıkış Yap" butonuna tıklayın.';
        return e.returnValue;
      }
    });

    // Sayfa içi link tıklamalarını kontrol et
    document.addEventListener('click', function(e) {
      const isAdminLoggedIn = localStorage.getItem('isAdminLoggedIn') === 'true';
      if (isAdminLoggedIn && e.target.tagName === 'A' && !e.target.closest('#adminLoginForm')) {
        e.preventDefault();
        alert('Admin girişinden çıkmadan sayfadan ayrılamazsınız. Lütfen önce "Çıkış Yap" butonuna tıklayın.');
      }
    });

    // Çıkış yapma fonksiyonu
    function adminLogout() {
      // LocalStorage'dan admin bilgilerini sil
      localStorage.removeItem('isAdminLoggedIn');
      localStorage.removeItem('adminUsername');
      
      // Sayfayı yenile
      window.location.reload();
    }

    // Sayfa yüklendiğinde admin durumunu kontrol et
    window.onload = function() {
      // LocalStorage'dan admin durumunu kontrol et
      const isAdminLoggedIn = localStorage.getItem('isAdminLoggedIn') === 'true';
      const adminUsername = localStorage.getItem('adminUsername');

      if (isAdminLoggedIn && adminUsername) {
        // Admin giriş yapmışsa
        document.getElementById('adminBtn').style.display = 'none';
        document.getElementById('addBtn').style.display = 'block';
        
        // Admin ismini sağ üstte göster
        const adminNameElement = document.getElementById('admin-name');
        adminNameElement.textContent = 'Admin: ' + adminUsername;
        adminNameElement.style.color = '#00ff00';
        adminNameElement.style.textShadow = '0 0 5px rgba(0, 255, 0, 0.5)';
        adminNameElement.style.fontSize = '18px';
        adminNameElement.style.marginLeft = '10px';
        
        // Çıkış butonu ekle
        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Çıkış Yap';
        logoutBtn.onclick = adminLogout;
        logoutBtn.style.padding = '5px 10px';
        logoutBtn.style.background = 'red';
        logoutBtn.style.color = 'white';
        logoutBtn.style.border = 'none';
        logoutBtn.style.borderRadius = '5px';
        logoutBtn.style.cursor = 'pointer';
        logoutBtn.style.marginLeft = '10px';
        document.querySelector('.menu-right').appendChild(logoutBtn);
      } else {
        // Admin giriş yapmamışsa
        document.getElementById('adminBtn').style.display = 'block';
        document.getElementById('addBtn').style.display = 'none';
        document.getElementById('admin-name').textContent = "";
      }
      
      // Firebase bağlantısı varsa modları yükle
      if (db) {
        loadMods();
      }
    };

    function showAdminLoginForm() {
      document.getElementById('adminLoginForm').style.display = 'block';
    }

    function closeAdminForm() {
      document.getElementById('adminLoginForm').style.display = 'none';
    }

    function showAddContentModal() {
      document.getElementById('addContentModal').style.display = 'block';
    }

    function hideAddContentModal() {
      document.getElementById('addContentModal').style.display = 'none';
      // Form alanlarını temizle
      document.getElementById('youtubeLink').value = '';
      document.getElementById('contentTitle').value = '';
      document.getElementById('contentDescription').value = '';
      document.getElementById('downloadLink').value = '';
    }

    function saveContent() {
      const youtubeLink = document.getElementById('youtubeLink').value;
      const title = document.getElementById('contentTitle').value;
      const description = document.getElementById('contentDescription').value;
      const downloadLink = document.getElementById('downloadLink').value;

      if (!youtubeLink || !title || !description || !downloadLink) {
        alert('Lütfen tüm alanları doldurun!');
        return;
      }

      // YouTube video ID'sini çıkar
      let videoId = '';
      if (youtubeLink.includes('youtube.com/watch?v=')) {
        videoId = youtubeLink.split('v=')[1].split('&')[0];
      } else if (youtubeLink.includes('youtu.be/')) {
        videoId = youtubeLink.split('youtu.be/')[1].split('?')[0];
      }

      // Yeni mod kartı oluştur
      const contentContainer = document.getElementById('contentContainer');
      const newCard = document.createElement('div');
      newCard.className = 'content-card';
      newCard.innerHTML = `
        <div class="video-wrapper">
          <img src="https://img.youtube.com/vi/${videoId}/maxresdefault.jpg" alt="${title}" style="width: 100%; height: 300px; object-fit: cover; border-radius: 5px;">
        </div>
        <h3>${title}</h3>
        <p>${description}</p>
        <a href="${downloadLink}" class="download-btn" target="_blank">Download</a>
      `;

      // Kartı container'a ekle
      contentContainer.appendChild(newCard);

      // Formu kapat ve temizle
      hideAddContentModal();
      alert('Mod başarıyla eklendi!');
    }

    // Dosya arama: Kartların başlık ve açıklamasında arama yapar
    function searchFiles() {
      let searchTerm = document.getElementById('searchInput').value.toLowerCase();
      let cardsElems = document.querySelectorAll('.content-card');
      cardsElems.forEach(card => {
        let title = card.querySelector('h3').innerText.toLowerCase();
        let desc = card.querySelector('p').innerText.toLowerCase();
        if(title.includes(searchTerm) || desc.includes(searchTerm)){
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }

    // Giriş butonuna tıklama olayı ekle
    document.getElementById('loginButton').addEventListener('click', function() {
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      
      // Harvey kontrolü
      if (username === correctUsername && password === correctPassword) {
        handleSuccessfulLogin(username);
      } else {
        // Diğer adminler için kontrol
        if (adminList.includes(username) && adminPasswords[username] === password) {
          handleSuccessfulLogin(username);
        } else {
          alert('Kullanıcı adı veya şifre hatalı!');
        }
      }
    });

    // Başarılı giriş işlemleri
    function handleSuccessfulLogin(username) {
      document.getElementById('adminLoginForm').style.display = 'none';
      document.getElementById('adminBtn').style.display = 'none';
      document.getElementById('addBtn').style.display = 'block';
      
      // Admin ismini sağ üstte göster
      const adminNameElement = document.getElementById('admin-name');
      adminNameElement.textContent = 'Admin: ' + username;
      adminNameElement.style.color = '#00ff00';
      adminNameElement.style.textShadow = '0 0 5px rgba(0, 255, 0, 0.5)';
      adminNameElement.style.fontSize = '18px';
      adminNameElement.style.marginLeft = '10px';
      
      // Local storage'a kaydet
      localStorage.setItem('isAdminLoggedIn', 'true');
      localStorage.setItem('adminUsername', username);

      // Başarılı giriş mesajı
      alert('Giriş başarılı! Hoş geldiniz, ' + username + '.');
    }

    // Mod yükleme fonksiyonu
    function uploadMod() {
      const title = document.getElementById('modTitle').value;
      const description = document.getElementById('modDescription').value;
      const file = document.getElementById('modFile').files[0];
      const image = document.getElementById('modImage').files[0];

      if (!title || !description || !file || !image) {
        alert('Lütfen tüm alanları doldurun!');
        return;
      }

      // Dosya yükleme işlemi
      const fileRef = storage.ref().child(`mods/${file.name}`);
      const imageRef = storage.ref().child(`images/${image.name}`);

      // Dosyaları yükle
      Promise.all([
        fileRef.put(file),
        imageRef.put(image)
      ]).then(([fileSnapshot, imageSnapshot]) => {
        // Dosya URL'lerini al
        const fileUrl = fileSnapshot.ref.getDownloadURL();
        const imageUrl = imageSnapshot.ref.getDownloadURL();

        // Her iki URL'yi de al
        Promise.all([fileUrl, imageUrl]).then(([fileUrl, imageUrl]) => {
          // Mod bilgilerini Firestore'a kaydet
          db.collection('mods').add({
            title: title,
            description: description,
            downloadUrl: fileUrl,
            imageUrl: imageUrl,
            uploadDate: new Date(),
            uploader: localStorage.getItem('adminUsername') || 'Anonim'
          }).then(() => {
            alert('Mod başarıyla yüklendi!');
            document.getElementById('modUploadForm').style.display = 'none';
            loadMods(); // Mod listesini yenile
          }).catch(error => {
            console.error('Mod yükleme hatası:', error);
            alert('Mod yüklenirken bir hata oluştu!');
          });
        });
      }).catch(error => {
        console.error('Dosya yükleme hatası:', error);
        alert('Dosya yüklenirken bir hata oluştu!');
      });
    }

    // Modları yükle
    function loadMods() {
      const modsContainer = document.getElementById('modsContainer');
      modsContainer.innerHTML = ''; // Mevcut modları temizle

      db.collection('mods').orderBy('uploadDate', 'desc').get().then((snapshot) => {
        snapshot.forEach((doc) => {
          const mod = doc.data();
          const card = createModCard(mod);
          modsContainer.appendChild(card);
        });
      }).catch(error => {
        console.error('Modlar yüklenirken hata:', error);
      });
    }

    // Mod kartı oluştur
    function createModCard(mod) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.width = '300px';
      card.style.margin = '10px';
      card.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
      card.style.color = 'white';
      
      card.innerHTML = `
        <img src="${mod.imageUrl}" class="card-img-top" alt="${mod.title}" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">${mod.title}</h5>
          <p class="card-text">${mod.description}</p>
          <p class="card-text"><small>Yükleyen: ${mod.uploader}</small></p>
          <a href="${mod.downloadUrl}" class="btn btn-success" target="_blank">İndir</a>
        </div>
      `;
      
      return card;
    }
  </script>

</body>
</html>
