<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redux - GTA5 Mods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="standard-files.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000000;
            position: relative;
        }
        
        .container {
            flex: 1;
            padding-bottom: 40px;
            min-height: calc(100vh - 180px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 20px;
            white-space: nowrap;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 15px;
            padding: 5px 10px;
        }

        .search-admin-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .search-container input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 107, 0, 0.5);
            color: #fff;
            padding: 8px 15px;
            width: 200px;
            max-width: 100%;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-toggle::after {
            display: none;
        }

        .dropdown-menu {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid var(--neon-orange);
            margin-top: 0;
        }

        .dropdown-item {
            color: white;
            transition: all 0.3s ease;
        }

        .dropdown-item:hover {
            background: var(--neon-orange);
            color: black;
        }

        .admin-name {
            color: var(--neon-orange);
            margin-left: 10px;
            font-weight: 500;
        }

        .admin-link {
            color: var(--neon-blue);
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid var(--neon-blue);
            transition: all 0.3s ease;
        }

        .admin-link:hover {
            background: var(--neon-blue);
            color: black;
        }

        .admin-add-btn {
            display: none;
            background: var(--neon-orange);
            color: black;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 8px;
            border: 2px solid var(--neon-orange);
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: bold;
            cursor: pointer;
            position: fixed;
            left: 20px;
            top: 15px;
            z-index: 1001;
            font-size: 18px;
        }

        .admin-add-btn:hover {
            background: black;
            color: var(--neon-orange);
        }

        .is-admin .admin-add-btn {
            display: inline-block;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--card-bg);
            border-top: 2px solid var(--neon-orange);
            padding: 20px 0;
            z-index: 100;
        }

        .footer-content {
            text-align: center;
            color: white;
        }

        .card.custom-card {
            margin-bottom: 100px;
        }

        .animated-content {
            flex: 1;
            padding: 120px 20px 50px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
        }

        .main-cards {
            display: flex;
            gap: 40px;
            justify-content: center;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
        }

        .animated-card {
            flex: 1;
            min-width: 450px;
            max-width: none;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-orange);
            border-radius: 15px;
            padding: 50px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            display: flex;
            flex-direction: column;
        }

        .animated-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 107, 26, 0.3);
        }

        .animated-card:nth-child(1) { animation-delay: 0.2s; }
        .animated-card:nth-child(2) { animation-delay: 0.4s; }
        .animated-card:nth-child(3) { animation-delay: 0.6s; }

        .animated-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 107, 26, 0.1),
                transparent
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        .animated-card h3 {
            color: var(--neon-orange);
            font-size: 2.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 107, 26, 0.5);
            font-family: 'Orbitron', sans-serif;
        }

        .animated-card p {
            color: white;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .go-button {
            background: var(--neon-orange);
            color: black;
            text-decoration: none;
            padding: 18px 45px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid var(--neon-orange);
            margin-top: auto;
            display: inline-block;
            width: 100%;
        }

        .go-button:hover {
            background: transparent;
            color: var(--neon-orange);
            box-shadow: 0 0 20px rgba(255, 107, 26, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shine {
            0% { transform: rotate(45deg) translate(-100%, -100%); }
            100% { transform: rotate(45deg) translate(100%, 100%); }
        }

        @media (max-width: 1400px) {
            .main-cards {
                flex-wrap: wrap;
                gap: 30px;
            }
            .animated-card {
                min-width: 400px;
                flex: 0 0 calc(50% - 15px);
            }
        }

        @media (max-width: 900px) {
            .animated-card {
                flex: 0 0 100%;
                min-width: 100%;
            }
        }

        @media (max-width: 1200px) {
            .nav-container {
                padding: 15px 50px;
            }
            
            .nav-links {
                gap: 15px;
            }
            
            .search-container {
                width: 150px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                padding: 10px;
            }
            
            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
                text-align: center;
                gap: 10px;
            }

            .search-admin-container {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }
        }

        .modal-content {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid var(--neon-orange);
            color: white;
        }

        .modal-header {
            border-bottom: 1px solid var(--neon-orange);
        }

        .modal-footer {
            border-top: 1px solid var(--neon-orange);
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-orange);
            color: white;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--neon-orange);
            color: white;
            box-shadow: 0 0 10px rgba(255, 107, 26, 0.3);
        }

        .btn-primary {
            background: var(--neon-orange);
            border-color: var(--neon-orange);
            color: black;
        }

        .btn-primary:hover {
            background: black;
            color: var(--neon-orange);
            border-color: var(--neon-orange);
        }

        .redux-cards {
            display: grid;
            grid-template-columns: repeat(4, 500px);
            gap: 30px;
            padding: 20px;
            justify-content: center;
            margin: 0 auto;
            margin-top: 100px;
        }

        .redux-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-orange);
            border-radius: 15px;
            padding: 20px;
            width: 500px;
            height: 600px;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease-out forwards;
            position: relative;
        }

        .redux-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(255, 107, 26, 0.3);
        }

        .redux-card iframe {
            width: 100%;
            height: 250px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .redux-card h3 {
            color: var(--neon-orange);
            font-size: 1.8em;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            background: rgba(255, 107, 26, 0.2);
            padding: 10px;
            border-radius: 8px;
        }

        .redux-card p {
            color: white;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        .redux-card .download-btn {
            background: var(--neon-orange);
            color: black;
            text-decoration: none;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
        }

        .redux-card .download-btn:hover {
            background: transparent;
            color: var(--neon-orange);
            box-shadow: 0 0 20px rgba(255, 107, 26, 0.4);
        }

        .admin-buttons {
            display: none;
            gap: 10px;
            margin-bottom: 10px;
        }

        .is-admin .admin-buttons {
            display: flex;
        }

        .admin-btn {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            border: 2px solid;
        }

        .edit-btn {
            background: var(--neon-blue);
            color: black;
            border: none;
        }

        .edit-btn:hover {
            background: transparent;
            color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.4);
            border: none;
        }

        .delete-btn {
            background: #ff3333;
            color: black;
            border-color: #ff3333;
        }

        .delete-btn:hover {
            background: transparent;
            color: #ff3333;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.4);
        }

        @media (max-width: 2200px) {
            .redux-cards {
                grid-template-columns: repeat(4, 500px);
            }
        }

        @media (max-width: 2100px) {
            .redux-cards {
                grid-template-columns: repeat(3, 500px);
            }
        }

        @media (max-width: 1600px) {
            .redux-cards {
                grid-template-columns: repeat(2, 500px);
            }
        }

        @media (max-width: 1100px) {
            .redux-cards {
                grid-template-columns: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div id="neon-circles"></div>

    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="https://www.freepnglogos.com/uploads/gta-5-logo-png/grand-theft-auto-v-1.png" alt="GTA5 Logo" class="logo">
                <span class="brand-name">GTA5</span>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="game-files.html">Standard Files</a>
                <a href="redux.html">Redux</a>
                <div class="dropdown">
                    <a href="gunpack.html" class="nav-link">Gun-Pack</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="gunpack.html#revolver">Revolver</a></li>
                        <li><a class="dropdown-item" href="gunpack.html#carbine">Carbine</a></li>
                        <li><a class="dropdown-item" href="gunpack.html#shotguns">Shotguns</a></li>
                        <li><a class="dropdown-item" href="gunpack.html#assault-rifles">Assault Rifles</a></li>
                    </ul>
                </div>
                <a href="admin-log.html" class="admin-only">Admin Log</a>
            </div>
            <div class="search-admin-container">
                <div class="search-container">
                    <input type="text" placeholder="Dosya Ara...">
                </div>
                <a href="admin.html" class="admin-link">Admin Girişi</a>
                <span id="adminName" class="admin-name"></span>
            </div>
        </div>
        <button class="admin-add-btn admin-only" data-bs-toggle="modal" data-bs-target="#addCardModal">Ekle</button>
    </nav>

    <div class="neon-line"></div>

    <div class="container">
        <div class="redux-cards" id="reduxCards">
            <!-- Cards will be added here -->
        </div>
    </div>

    <div class="modal fade" id="addCardModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Yeni Kart Ekle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addCardForm">
                        <div class="mb-3">
                            <label for="youtubeLink" class="form-label">YouTube Link</label>
                            <input type="url" class="form-control" id="youtubeLink" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardTitle" class="form-label">Başlık</label>
                            <input type="text" class="form-control" id="cardTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardDescription" class="form-label">Açıklama</label>
                            <textarea class="form-control" id="cardDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="downloadLink" class="form-label">İndirme Linki</label>
                            <input type="url" class="form-control" id="downloadLink" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">İptal</button>
                    <button type="button" class="btn btn-primary" id="saveCardBtn">Kaydet</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="mt-5">
        <div class="footer-content">
            <p>GTA5 Mod Açıklamaları</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        // Admin kontrolü
        window.onload = function() {
            const adminName = localStorage.getItem('adminName');
            if (adminName) {
                document.body.classList.add('is-admin');
                document.getElementById('adminName').textContent = `Admin: ${adminName}`;
                const adminLink = document.querySelector('.admin-link');
                adminLink.textContent = 'Çıkış Yap';
                adminLink.classList.add('admin-logout');
                adminLink.href = '#';
                adminLink.onclick = function(e) {
                    e.preventDefault();
                    localStorage.removeItem('adminName');
                    window.location.reload();
                };
            }

            // Load existing cards
            loadReduxCards();

            // Save card button click handler
            document.getElementById('saveCardBtn').addEventListener('click', function() {
                const youtubeLink = document.getElementById('youtubeLink').value;
                const title = document.getElementById('cardTitle').value;
                const description = document.getElementById('cardDescription').value;
                const downloadLink = document.getElementById('downloadLink').value;

                if (youtubeLink && title && description && downloadLink) {
                    const videoId = getYoutubeVideoId(youtubeLink);
                    if (!videoId) {
                        alert('Geçersiz YouTube linki!');
                        return;
                    }

                    const card = {
                        youtubeId: videoId,
                        title: title,
                        description: description,
                        downloadLink: downloadLink,
                        timestamp: new Date().toISOString()
                    };

                    // Save card
                    const cards = JSON.parse(localStorage.getItem('reduxCards') || '[]');
                    cards.push(card);
                    localStorage.setItem('reduxCards', JSON.stringify(cards));

                    // Log the action
                    const logs = JSON.parse(localStorage.getItem('adminLogs') || '[]');
                    logs.unshift({
                        timestamp: new Date().toISOString(),
                        action: 'Redux kartı eklendi',
                        details: `Başlık: ${title}`,
                        admin: localStorage.getItem('adminName')
                    });
                    localStorage.setItem('adminLogs', JSON.stringify(logs));

                    // Refresh cards and close modal
                    loadReduxCards();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addCardModal'));
                    modal.hide();

                    // Clear form
                    document.getElementById('addCardForm').reset();
                } else {
                    alert('Lütfen tüm alanları doldurun!');
                }
            });
        }

        function loadReduxCards() {
            const cardsContainer = document.getElementById('reduxCards');
            const cards = JSON.parse(localStorage.getItem('reduxCards') || '[]');
            
            if (cards.length === 0) {
                cardsContainer.innerHTML = '';
                return;
            }
            
            cardsContainer.innerHTML = cards.map((card, index) => `
                <div class="redux-card">
                    <iframe src="https://www.youtube.com/embed/${card.youtubeId}" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                    <h3>${card.title}</h3>
                    <p>${card.description}</p>
                    <div class="admin-buttons">
                        <button class="admin-btn edit-btn" onclick="editCard(${index})">DÜZENLE</button>
                        <button class="admin-btn delete-btn" onclick="deleteCard(${index})">SİL</button>
                    </div>
                    <a href="${card.downloadLink}" class="download-btn" target="_blank">DOWNLOAD</a>
                </div>
            `).join('');
        }

        function getYoutubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function createNeonCircles() {
            const container = document.getElementById('neon-circles');
            const numCircles = 5;

            for (let i = 0; i < numCircles; i++) {
                const circle = document.createElement('div');
                circle.className = 'neon-circle';
                circle.style.width = Math.random() * 100 + 50 + 'px';
                circle.style.height = circle.style.width;
                circle.style.left = Math.random() * 100 + 'vw';
                circle.style.top = Math.random() * 100 + 'vh';
                circle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(circle);
            }
        }
        createNeonCircles();

        function deleteCard(index) {
            if (confirm('Bu kartı silmek istediğinize emin misiniz?')) {
                const cards = JSON.parse(localStorage.getItem('reduxCards') || '[]');
                const deletedCard = cards[index];
                cards.splice(index, 1);
                localStorage.setItem('reduxCards', JSON.stringify(cards));

                // Log the action
                const logs = JSON.parse(localStorage.getItem('adminLogs') || '[]');
                logs.unshift({
                    timestamp: new Date().toISOString(),
                    action: 'Redux kartı silindi',
                    details: `Başlık: ${deletedCard.title}`,
                    admin: localStorage.getItem('adminName')
                });
                localStorage.setItem('adminLogs', JSON.stringify(logs));

                loadReduxCards();
            }
        }

        function editCard(index) {
            const cards = JSON.parse(localStorage.getItem('reduxCards') || '[]');
            const card = cards[index];
            
            // Fill the modal with card data
            document.getElementById('youtubeLink').value = `https://www.youtube.com/watch?v=${card.youtubeId}`;
            document.getElementById('cardTitle').value = card.title;
            document.getElementById('cardDescription').value = card.description;
            document.getElementById('downloadLink').value = card.downloadLink;
            
            // Show the modal
            const modal = new bootstrap.Modal(document.getElementById('addCardModal'));
            modal.show();
            
            // Update save button to handle edit
            const saveBtn = document.getElementById('saveCardBtn');
            saveBtn.textContent = 'Güncelle';
            
            // Remove any existing edit listeners
            saveBtn.replaceWith(saveBtn.cloneNode(true));
            
            // Add new edit listener
            document.getElementById('saveCardBtn').addEventListener('click', function() {
                const youtubeLink = document.getElementById('youtubeLink').value;
                const title = document.getElementById('cardTitle').value;
                const description = document.getElementById('cardDescription').value;
                const downloadLink = document.getElementById('downloadLink').value;

                if (youtubeLink && title && description && downloadLink) {
                    const videoId = getYoutubeVideoId(youtubeLink);
                    if (!videoId) {
                        alert('Geçersiz YouTube linki!');
                        return;
                    }

                    cards[index] = {
                        youtubeId: videoId,
                        title: title,
                        description: description,
                        downloadLink: downloadLink,
                        timestamp: new Date().toISOString()
                    };

                    localStorage.setItem('reduxCards', JSON.stringify(cards));

                    // Log the action
                    const logs = JSON.parse(localStorage.getItem('adminLogs') || '[]');
                    logs.unshift({
                        timestamp: new Date().toISOString(),
                        action: 'Redux kartı güncellendi',
                        details: `Başlık: ${title}`,
                        admin: localStorage.getItem('adminName')
                    });
                    localStorage.setItem('adminLogs', JSON.stringify(logs));

                    loadReduxCards();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addCardModal'));
                    modal.hide();
                    document.getElementById('addCardForm').reset();
                    saveBtn.textContent = 'Kaydet';
                } else {
                    alert('Lütfen tüm alanları doldurun!');
                }
            });
        }
    </script>
</body>
