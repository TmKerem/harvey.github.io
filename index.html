<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Mods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background: #111;
            padding: 20px;
            position: relative;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: green;
            border-radius: 5px;
        }
        .mod-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            gap: 20px;
            width: 100%;
            flex-wrap: wrap;
        }
        .mod-card {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .mod-card:hover {
            border-color: rgba(0, 255, 0, 1);
        }
        .download-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        footer p {
            color: white;
        }

        /* Eski Neon Işık Efekti Menünün Altında */
        header::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, rgba(0, 255, 0, 1) 0%, rgba(0, 255, 0, 0.8) 50%, rgba(0, 255, 0, 1) 100%);
            animation: neonPulse 1.5s infinite alternate;
            z-index: 1;
        }

        /* Alt Neon Işık Efekti Daha Parlak */
        footer::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, rgba(0, 255, 0, 1) 0%, rgba(0, 255, 0, 0.8) 50%, rgba(0, 255, 0, 1) 100%);
            animation: neonPulseBright 1.5s infinite alternate;
            z-index: 1;
        }

        /* Neon Pulse Animation for Menu (old version) */
        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 0, 1), 0 0 30px rgba(0, 255, 0, 0.8), 0 0 40px rgba(0, 255, 0, 0.6);
            }
            100% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 1), 0 0 50px rgba(0, 255, 0, 0.9), 0 0 60px rgba(0, 255, 0, 0.5);
            }
        }

        /* Brighter Neon Pulse Animation for Footer */
        @keyframes neonPulseBright {
            0% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 1), 0 0 50px rgba(0, 255, 0, 0.8), 0 0 60px rgba(0, 255, 0, 0.7);
            }
            100% {
                box-shadow: 0 0 40px rgba(0, 255, 0, 1), 0 0 70px rgba(0, 255, 0, 0.9), 0 0 80px rgba(0, 255, 0, 0.6);
            }
        }

    </style>
</head>
<body>
    <header>
        <h1>GTA 5 Mods</h1>
        <nav>
            <a href="#home" class="text-white text-decoration-none">Home</a>
            <a href="Standard%20Files.html" class="text-white text-decoration-none">Standard Files</a>
            <a href="#redux" class="text-white text-decoration-none">Redux</a>
            <a href="#gun-pack" class="text-white text-decoration-none">Gun Pack</a>
        </nav>
    </header>
    
    <section id="home" class="mod-container">
        <div class="mod-card">
            <h3>Standard Files</h3>
            <p>Necessary standard files for GTA 5.</p>
            <a href="Standard%20Files.html" class="download-btn">Go</a>
        </div>
        <div class="mod-card">
            <h3>Redux</h3>
            <p>Redux mod enhances GTA 5 graphics.</p>
            <a href="#redux" class="download-btn">Go</a>
        </div>
        <div class="mod-card">
            <h3>Gun Pack</h3>
            <p>New weapon packs for GTA 5.</p>
            <a href="#gun-pack" class="download-btn">Go</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 GTA 5 Mods</p>
    </footer>
</body>
</html>
