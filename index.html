<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THİRTYONE - Ana Sayfa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    /* Genel Ayarlar */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: white;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: auto;
    }
    /* Arka Plan Video */
    .video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Header & Menü */
    header, footer {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      display: flex;
      align-items: center;
      position: relative;
    }
    header {
      flex-direction: column;
    }
    nav {
      display: flex;
      gap: 20px;
      width: 100%;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      transition: background 0.3s;
    }
    nav a:hover {
      background: green;
      border-radius: 5px;
    }
    .logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      max-width: 200px;
    }
    /* Admin ismi (menüde ortada) */
    #admin-name {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      color: green;
      font-size: 18px;
      font-weight: bold;
    }
    /* Footer */
    footer {
      text-align: center;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
    /* Admin Giriş Butonları (Koyu Yeşil, Yan Yana) */
    #adminBtn, #modEkleBtn {
      position: fixed;
      bottom: 10px;
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 20;
    }
    #adminBtn { right: 150px; }
    #modEkleBtn { right: 10px; }
    /* Gun Pack Menüsü */
    #gun-pack {
      position: relative;
      background: none;
      padding: 0;
      box-shadow: none;
      z-index: 2;
    }
    #gun-pack a {
      display: inline-block;
      padding: 15px 20px;
      color: white;
      font-size: 18px;
      text-decoration: none;
    }
    #gun-pack-options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #444;
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      z-index: 5;
    }
    #gun-pack:hover #gun-pack-options {
      display: block;
    }
    #gun-pack-options a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 5px;
      font-size: 16px;
    }
    #gun-pack-options a:hover {
      background: green;
    }
    /* Admin Giriş Formu */
    .admin-login-form {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Arka Plan Video -->
  <div class="video-container">
    <video autoplay muted loop>
      <source src="arka plan.mp4" type="video/mp4">
    </video>
  </div>
  <!-- Header & Menü -->
  <header>
    <div class="logo">
      <a href="index.html">
        <img src="Thirtyone.png" width="200" height="200" alt="Logo">
      </a>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="Standard%20Files.html">Standard Files</a>
      <a href="redux.html">Redux</a>
      <div id="gun-pack" class="text-white text-decoration-none">
        <a href="#">Gun Pack</a>
        <div id="gun-pack-options">
          <a href="#">AKM</a>
          <a href="#">Carbin</a>
          <a href="#">Pistol</a>
        </div>
      </div>
      <div id="admin-name"></div>
    </nav>
  </header>
  <!-- İçerik Bölgesi (Örneğin mod kartları vs.) -->
  <div class="content-container" id="contentContainer">
    <!-- Kartlar localStorage'dan yüklenecek -->
  </div>
  <!-- Admin Giriş Butonları -->  
  <button id="adminBtn" onclick="showAdminLoginForm()">Admin Girişi</button>
  <button id="modEkleBtn" onclick="window.location.href='redux.html'">Mod Ekle</button>
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 GTA 5 Mods</p>
  </footer>
  <!-- Admin Giriş Formu (Başlangıçta Gizli) -->
  <div id="adminLoginForm" class="admin-login-form hidden">
    <h4>Admin Girişi</h4>
    <input type="text" id="adminUsername" placeholder="Kullanıcı Adı" class="form-control mb-2">
    <input type="password" id="adminPassword" placeholder="Şifre" class="form-control mb-2">
    <button onclick="adminLogin()" class="btn btn-success w-100">Giriş Yap</button>
  </div>
  <script>
    const correctUsername = "harvey";
    const correctPassword = "1234";
    
    // Sayfa açıldığında sessionStorage'da admin girişi varsa, admin durumu devam etsin
    window.onload = function() {
      if (sessionStorage.getItem('isAdminLoggedIn') === 'true') {
        document.getElementById('modEkleBtn').style.display = 'block';
        document.getElementById('admin-name').textContent = `Admin: ${sessionStorage.getItem('adminUsername')}`;
      } else {
        document.getElementById('modEkleBtn').style.display = 'none';
        document.getElementById('admin-name').textContent = "";
      }
      // loadCards() gibi diğer işlevler de çağrılabilir
    };
  
    function showAdminLoginForm() {
      document.getElementById('adminLoginForm').classList.remove('hidden');
    }
  
    function adminLogin() {
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      if (username === correctUsername && password === correctPassword) {
        document.getElementById('adminLoginForm').classList.add('hidden');
        document.getElementById('adminBtn').style.display = 'none';
        document.getElementById('modEkleBtn').style.display = 'block';
        document.getElementById('admin-name').textContent = `Admin: ${username}`;
        sessionStorage.setItem('isAdminLoggedIn', 'true');
        sessionStorage.setItem('adminUsername', username);
      } else {
        alert('Kullanıcı adı veya şifre hatalı!');
      }
    }
  </script>
</body>
</html>
