<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA 5 Mods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }

        /* Arka Plan Video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Form ve Diğer Stiller */
        .add-content-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 400px;
        }

        .add-content-form input,
        .add-content-form textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .add-content-form button {
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-content-form button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<!-- Arka Plan Video -->
<video class="background-video" autoplay muted loop>
    <source src="arka plan.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Admin Ekle Butonu -->
<button id="addContentBtn" class="btn btn-primary" onclick="showAddContentForm()">Yeni Mod Ekle</button>

<!-- Ekleme Formu -->
<div id="addContentForm" class="add-content-form hidden">
    <h3>Yeni Mod Ekle</h3>
    <input type="text" id="videoUrl" placeholder="YouTube Linki">
    <input type="text" id="title" placeholder="Başlık">
    <textarea id="description" placeholder="Açıklama"></textarea>
    <input type="text" id="downloadLink" placeholder="İndirme Linki">
    <button onclick="addContent()">Ekle</button>
    <button onclick="hideAddContentForm()">Kapat</button>
</div>

<!-- İçerik Alanı -->
<div id="contentArea">
    <!-- Buraya eklenen içerikler gelecek -->
</div>

<script>
    // Admin yetkisi kontrolü (sadece adminler bu formu görebilecek)
    const isAdmin = true; // Burayı dinamik yapabilirsin (örneğin, giriş yapma işlemi ile)

    if (!isAdmin) {
        document.getElementById('addContentBtn').style.display = 'none'; // Admin değilse butonu gizle
    }

    // Yeni içerik eklemek için formu göster
    function showAddContentForm() {
        document.getElementById('addContentForm').classList.remove('hidden');
    }

    // Yeni içerik eklemek için formu gizle
    function hideAddContentForm() {
        document.getElementById('addContentForm').classList.add('hidden');
    }

    // Yeni içeriği ekle
    function addContent() {
        const videoUrl = document.getElementById('videoUrl').value;
        const title = document.getElementById('title').value;
        const description = document.getElementById('description').value;
        const downloadLink = document.getElementById('downloadLink').value;

        // İçerik kutusunu oluştur
        const contentCard = document.createElement('div');
        contentCard.classList.add('content-card');
        contentCard.innerHTML = `
            <div class="video-wrapper">
                <iframe src="${videoUrl}" frameborder="0" allowfullscreen></iframe>
            </div>
            <h3>${title}</h3>
            <p>${description}</p>
            <a href="${downloadLink}" class="download-btn">Download</a>
        `;

        // İçerik kutusunu sayfaya ekle
        document.getElementById('contentArea').appendChild(contentCard);

        // Formu temizle ve gizle
        document.getElementById('videoUrl').value = '';
        document.getElementById('title').value = '';
        document.getElementById('description').value = '';
        document.getElementById('downloadLink').value = '';
        hideAddContentForm();
    }
</script>

</body>
</html>
